<!DOCTYPE html>
<html class="htmllogin" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body class="bLogin">
  <main id="main-holder">
    <a href="../index.html"><h1 id="login-header">Logo</h1></a> 

    <div id="login-error-msg-holder">
      <p id="login-error-msg">Usuario invalido <span id="error-msg-second-line">y/o contraseña</span></p>
    </div>

    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Usuario">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Contraseña">
      <input type="submit" value="Login" id="login-form-submit">
    </form>

  </main>

  <script src="../js/login.js "></script>
</body>

</html>
